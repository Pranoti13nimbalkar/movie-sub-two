

<mat-card class="card h-100">
    <mat-card-title class="d-flex justify-content-between text-dark">{{animalObj.title}}
        <small > Wild Animal:  {{animalObj. isWild? 'Yes': 'NO'}}</small>
    </mat-card-title>
    <mat-divider inset></mat-divider>
    <mat-card-content>
        <figure class="img text-center">
          <img [src]="animalObj.imageUrl" [alt]="animalObj.title">
           <figcaption class="text-dark">
            {{animalObj.description}}
        </figcaption>
        </figure>
       
    </mat-card-content>
        <mat-divider inset></mat-divider>

    <mat-card-footer class="d-flex justify-content-between" >
        <button mat-raised-button color="primary" class="m-2" (click)="onEdit()" ><mat-icon>edit</mat-icon></button>
        <button mat-raised-button color="warn" class="m-2" (click)="removeAnimal()"><mat-icon>delete</mat-icon></button>
    </mat-card-footer>
</mat-card>
